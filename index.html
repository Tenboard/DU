<!DOCTYPE html>
<html lang="kr">

  <title>201930414 심영표</title>
  <link href="/public/css/style.css" rel="stylesheet" />

<body>

    <div class="title">
      대림대 <span>관리페이지</span>

    <img src="/public/image/dealim_logo.png" />
    <div class="user">

  <section class="main">
    <div class="menu">
      <div class="menu-item">
        <a class="inner active" href="index.html">

      </div>
      <div class="menu-item">
        <a class="inner" href="reservation.html">

      <div class="menu-item">

      </div>
      <div class="menu-item">
        <a class="inner" href="restaurant.html">

        </a>
      </div>
    </div>    
    <div class="contents">
      <div class="name">홍길동<span>님</span></div>
      <div class="info">20210101, ABC@abc.com</div>
      <div class="sign box">
        <img src="public/image/team.png" alt="등록 사진">
        <div class="select">정기주차 인원 등록</div>

        <div class="alarmMk"></div>

        <div class="alarm">새 알림 <span class="alarmRed">5개</span></div>
      </div>
      <div class="check box">
        <img src="public/image/parking.png" alt="확인 사진">
        <div class="select">주차 정보 확인</div>
        <div class="explain">주차 정보와 관련된 현황 및<br/> 히스토리를 확인할 수 있습니다.</div>
      </div>
